name: Build and Publish PyPI Packages

on:
  push:
    branches:
      - main
    paths:
      - 'rewact_tools/**'
      - 'lerobot_policy_actvantage/**'
      - 'lerobot_policy_rewact/**'
      - '.github/workflows/publish-pypi.yml'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      lerobot_policy_actvantage: ${{ steps.filter.outputs.lerobot_policy_actvantage }}
      lerobot_policy_rewact: ${{ steps.filter.outputs.lerobot_policy_rewact }}
      rewact_tools: ${{ steps.filter.outputs.rewact_tools }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for change detection
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            lerobot_policy_actvantage:
              - 'lerobot_policy_actvantage/**'
            lerobot_policy_rewact:
              - 'lerobot_policy_rewact/**'
            rewact_tools:
              - 'rewact_tools/**'

  build-lerobot-policy-actvantage:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.lerobot_policy_actvantage == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: lerobot_policy_actvantage
        run: |
          python -m build

      - name: Publish to PyPI
        working-directory: lerobot_policy_actvantage
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --skip-existing dist/*

  build-lerobot-policy-rewact:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.lerobot_policy_rewact == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: lerobot_policy_rewact
        run: |
          python -m build

      - name: Publish to PyPI
        working-directory: lerobot_policy_rewact
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --skip-existing dist/*

  build-rewact-tools:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.rewact_tools == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: rewact_tools
        run: |
          python -m build

      - name: Publish to PyPI
        working-directory: rewact_tools
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --skip-existing dist/*
